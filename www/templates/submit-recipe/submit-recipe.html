<ion-view title="{{'submitRecipe.title' | translate}}">
    <ion-content>
        <div class="submit-recipe-container">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'submitRecipe.recipe_name' | translate}}</span>
                    <input type="text" placeholder="{{'submitRecipe.recipe_name_placeholder' | translate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'submitRecipe.short_note' | translate}}</span>
                    <input type="text" placeholder="{{'submitRecipe.short_note_placeholder' | translate}}" maxlength="250">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'submitRecipe.origin' | translate}}</span>
                    <input type="text" placeholder="{{'submitRecipe.origin_placeholder' | translate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'submitRecipe.timing' | translate}}</span>
                    <input type="text" placeholder="{{'submitRecipe.timing_placeholder' | translate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'submitRecipe.tag' | translate}}</span>
                    <input type="text" placeholder="{{'submitRecipe.tag_placeholder' | translate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'submitRecipe.ingredients' | translate}}</span>
                    <input type="text" placeholder="{{'submitRecipe.ingredients_placeholder' | translate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'submitRecipe.steps' | translate}}</span>
                    <input type="text" placeholder="{{'submitRecipe.steps_placeholder' | translate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'submitRecipe.upload_image' | translate}}</span>
                    <input type="file">
                </label>
            </div>

            <button class="button button-block button-balanced">{{'submitRecipe.submit' | translate}}</button>

        </div>
    </ion-content>
</ion-view>
