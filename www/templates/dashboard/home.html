<ion-side-menus>        
  
  <!-- side menu header section -->    
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive" id="navBar" ng-click="showSearch($event)">
      <ion-nav-back-button class="button-icon ion-arrow-left-a">
      </ion-nav-back-button>
    </ion-nav-bar>

    <search></search>

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
      </button>
    </ion-nav-buttons>
    <ion-nav-view name="appContent"></ion-nav-view>
  </ion-side-menu-content> 
  <!-- end side menu header section -->
  
  <!-- side menu section -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
        <h1 class="title">{{'home.MENU_HEADER' | translate}}</h1>
        <button class="button button-icon icon ion-arrow-left-b" ng-click="toggleLeft()"></button>
    </ion-header-bar>
    <ion-content>
      <menu></menu>
    </ion-content>
  </ion-side-menu>
  <!-- end side menu section -->
    
</ion-side-menus>
